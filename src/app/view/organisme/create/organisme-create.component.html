    <p-dialog [(visible)]="createOrganismeDialog" [style]="{width: '70vw'}" header="Organisme Details" [modal]="true" styleClass="p-fluid">

        <ng-template pTemplate="content">
            <p-tabView>
            <p-tabPanel header="Organisme">
                        <div class="p-field">
                            <label for="1">intitule</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="intitule" id="1" [(ngModel)]="selectedOrganisme.intitule" required autofocus />
                        </div>
                        <div class="p-field">
                            <label for="2">code</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="code" id="2" [(ngModel)]="selectedOrganisme.code" required autofocus />
                        </div>
                        <div class="p-field">
                            <label for="3">description</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="description" id="3" [(ngModel)]="selectedOrganisme.description" required autofocus />
                        </div>
            </p-tabPanel>

            </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>


        </ng-template>




    </p-dialog>
