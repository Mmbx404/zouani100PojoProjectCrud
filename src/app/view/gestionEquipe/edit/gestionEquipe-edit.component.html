<p-dialog [(visible)]="editGestionEquipeDialog" [style]="{width: '450px'}" header="GestionEquipe Edit" [modal]="true"
    styleClass="p-fluid" [formGroup]="editGestionEquipeForm">
    <ng-template pTemplate="content">
                <div class="p-field">
                    <label for="1">annee</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="1" placeholder="annee"  formControlName="annee"></p-inputNumber>
                </div>
                <div class="p-field">
                    <label for="2">tempsEstimePourCetteAnnne</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="2" placeholder="tempsEstimePourCetteAnnne"  formControlName="tempsEstimePourCetteAnnne"></p-inputNumber>
                </div>
                <div class="p-field">
                    <label for="3">nombrePersonneHorsEtudiantEtDoctorant</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="3" placeholder="nombrePersonneHorsEtudiantEtDoctorant"  formControlName="nombrePersonneHorsEtudiantEtDoctorant"></p-inputNumber>
                </div>
                <div class="p-field">
                    <label for="4">nombrePersonneMemeNonIrd</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="4" placeholder="nombrePersonneMemeNonIrd"  formControlName="nombrePersonneMemeNonIrd"></p-inputNumber>
                </div>
                <div class="p-field">
                    <label for="5">nombrePersonneMemeSousConventionsOuContratProjet</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="5" placeholder="nombrePersonneMemeSousConventionsOuContratProjet"  formControlName="nombrePersonneMemeSousConventionsOuContratProjet"></p-inputNumber>
                </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="submit()"></button>
    </ng-template>
</p-dialog>
