<p-dialog [(visible)]="viewDistinctionDialog" [style]="{width: '450px'}" header="Commande Details" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
            <div class="p-field">
                <label for="ref">dateObtention</label>
                <input class="p-mb-2 p-mr-2" type="text" pInputText id="1" value="{{selectedDistinction.dateObtention |
                date:'dd.MM.yyyy'}}" required autofocus disabled />
            </div>
            <div class="p-field">
                <label for="total">intitule</label>
                <input class="p-mb-2 p-mr-2" type="text" pInputText  id="2" [(ngModel)]="selectedDistinction.intitule" required autofocus  disabled/>
            </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Fermer" icon="pi pi-times" class="p-button-text" (click)="hideViewDialog()"></button>
    </ng-template>
</p-dialog>
