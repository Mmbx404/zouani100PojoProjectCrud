    <p-dialog [(visible)]="createExpertiseScientifiqueDialog" [style]="{width: '70vw'}" header="ExpertiseScientifique Details" [modal]="true" styleClass="p-fluid">

        <ng-template pTemplate="content">
            <p-tabView>
            <p-tabPanel header="ExpertiseScientifique">
                            <div class="p-field">
                                <label for="1">annee</label>
                                <p-inputNumber class="p-mb-2 p-mr-2"  id="1" placeholder="annee"  [(ngModel)]="selectedExpertiseScientifique.annee"></p-inputNumber>
                            </div>
                        <div class="p-field">
                            <label for="2">intitule</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="intitule" id="2" [(ngModel)]="selectedExpertiseScientifique.intitule" required autofocus />
                        </div>
                            <div class="p-field">
                                <label for="3">nombreJourConsacrePourCetteAnnee</label>
                                <p-inputNumber class="p-mb-2 p-mr-2"  id="3" placeholder="nombreJourConsacrePourCetteAnnee"  [(ngModel)]="selectedExpertiseScientifique.nombreJourConsacrePourCetteAnnee"></p-inputNumber>
                            </div>
                            <div class="p-field">
                                <label for="4">periodeRemiseRapportMois</label>
                                <p-inputNumber class="p-mb-2 p-mr-2"  id="4" placeholder="periodeRemiseRapportMois"  [(ngModel)]="selectedExpertiseScientifique.periodeRemiseRapportMois"></p-inputNumber>
                            </div>
                            <div class="p-field">
                                <label for="5">periodeRemiseRapportAnnee</label>
                                <p-inputNumber class="p-mb-2 p-mr-2"  id="5" placeholder="periodeRemiseRapportAnnee"  [(ngModel)]="selectedExpertiseScientifique.periodeRemiseRapportAnnee"></p-inputNumber>
                            </div>
                        <div class="p-field">
                            <label for="6">commentairesEventuels</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="commentairesEventuels" id="6" [(ngModel)]="selectedExpertiseScientifique.commentairesEventuels" required autofocus />
                        </div>
            </p-tabPanel>
                    <p-tabPanel header="CommunauteSavoirExpertiseScientifique">
                        <div class="p-grid">
                            <div class="p-col">
                            <div class="row" >
                                <label>communauteSavoir</label>
                                    <p-dropdown [options]="mycommunauteSavoirsRef" [(ngModel)]="selectedCommunauteSavoirExpertiseScientifique.communauteSavoirVo.code" placeholder="Select" optionLabel="code" optionValue="code" [showClear]="true"></p-dropdown>
                            </div>
                        <p-button label="Add" icon="pi pi-plus" iconPos="right" (onClick)="addCommunauteSavoirExpertiseScientifique()"></p-button>
                            </div>
                            <div class="p-col">
                        <div class="card">
                            <h5>Vertical</h5>
                            <p-table [value]="communauteSavoirExpertiseScientifiqueListe" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                                        <th>communauteSavoir reference</th>
                                        <th>Actions</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                                        <td>{{p.communauteSavoirVo?.code}}</td>
                                        <td>
                                            <button (click)="deleteCommunauteSavoirExpertiseScientifique(p)" pButton type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                            </div>
                        </div>
                        </p-tabPanel>
                    <p-tabPanel header="DisciplineScientifiqueExpertiseScientifique">
                        <div class="p-grid">
                            <div class="p-col">
                            <div class="row" >
                                <label>disciplineScientifique</label>
                                    <p-dropdown [options]="mydisciplineScientifiquesRef" [(ngModel)]="selectedDisciplineScientifiqueExpertiseScientifique.disciplineScientifiqueVo.code" placeholder="Select" optionLabel="code" optionValue="code" [showClear]="true"></p-dropdown>
                            </div>
                        <p-button label="Add" icon="pi pi-plus" iconPos="right" (onClick)="addDisciplineScientifiqueExpertiseScientifique()"></p-button>
                            </div>
                            <div class="p-col">
                        <div class="card">
                            <h5>Vertical</h5>
                            <p-table [value]="disciplineScientifiqueExpertiseScientifiqueListe" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                                        <th>disciplineScientifique reference</th>
                                        <th>Actions</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                                        <td>{{p.disciplineScientifiqueVo?.code}}</td>
                                        <td>
                                            <button (click)="deleteDisciplineScientifiqueExpertiseScientifique(p)" pButton type="button" icon="pi pi-times" class="p-button-rounded p-button-danger"></button>
                                        </td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                            </div>
                        </div>
                        </p-tabPanel>

            </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>


        </ng-template>




    </p-dialog>
