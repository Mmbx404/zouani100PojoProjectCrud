    <p-dialog [(visible)]="createCategorieFoireQuestionDialog" [style]="{width: '70vw'}" header="CategorieFoireQuestion Details" [modal]="true" styleClass="p-fluid">

        <ng-template pTemplate="content">
            <p-tabView>
            <p-tabPanel header="CategorieFoireQuestion">
                        <div class="p-field">
                            <label for="1">libelle</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="libelle" id="1" [(ngModel)]="selectedCategorieFoireQuestion.libelle" required autofocus />
                        </div>
                        <div class="p-field">
                            <label for="2">code</label>
                            <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="code" id="2" [(ngModel)]="selectedCategorieFoireQuestion.code" required autofocus />
                        </div>
                            <div class="p-field">
                                <label for="3">numeroOrdre</label>
                                <p-inputNumber class="p-mb-2 p-mr-2"  id="3" placeholder="numeroOrdre"  [(ngModel)]="selectedCategorieFoireQuestion.numeroOrdre"></p-inputNumber>
                            </div>
            </p-tabPanel>

            </p-tabView>

        </ng-template>

        <ng-template pTemplate="footer">
            <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideCreateDialog()"></button>
            <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text" (click)="save()"></button>


        </ng-template>




    </p-dialog>
