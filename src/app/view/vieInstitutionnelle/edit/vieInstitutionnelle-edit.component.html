<p-dialog [(visible)]="editVieInstitutionnelleDialog" [style]="{width: '450px'}" header="VieInstitutionnelle Edit" [modal]="true"
    styleClass="p-fluid" [formGroup]="editVieInstitutionnelleForm">
    <ng-template pTemplate="content">
                <div class="p-field">
                    <label for="1">tempsEstime</label>
                    <p-inputNumber class="p-mb-2 p-mr-2"  id="1" placeholder="tempsEstime"  formControlName="tempsEstime"></p-inputNumber>
                </div>
            <div class="p-field">
                <label for="2">libelleInstance</label>
                <input class="p-mb-2 p-mr-2" type="text" pInputText placeholder="libelleInstance" id="2" formControlName="libelleInstance" required autofocus />
            </div>
    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text"
            (click)="hideEditDialog()"></button>
        <button pButton pRipple label="Edit" icon="pi pi-check" class="p-button-text" (click)="submit()"></button>
    </ng-template>
</p-dialog>
